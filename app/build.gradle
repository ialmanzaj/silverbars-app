apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://dl.bintray.com/ayz4sci/maven/" }
    maven { url "https://jitpack.io" }
    flatDir { dirs 'libs' }
}

android {

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId "com.app.proj.silverbars"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 44
        versionName "1.2.2"
        multiDexEnabled true
    }

    dexOptions
            {
                javaMaxHeapSize "12g"
                preDexLibraries = false
            }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:23.1.1'
        force 'com.android.support:appcompat-v7:23.1.1'
        force 'com.android.support:cardview-v7:23.1.1'
        force 'com.android.support:support-v4:23.1.1'
        force 'com.android.support:customtabs:23.1.1'
        force 'com.android.support:recyclerview-v7:23.1.1'
        force 'com.android.support:design:23.1.1'
    }
}


