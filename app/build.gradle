apply plugin: 'com.android.application'

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0-rc1'

    defaultConfig {
        applicationId "com.example.project.calisthenic"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:23.1.1'
        force 'com.android.support:appcompat-v7:23.1.1'
        force 'com.android.support:cardview-v7:23.1.1'
        force 'com.android.support:support-v4:23.1.1'
        force 'com.android.support:customtabs:23.1.1'
        force 'com.android.support:recyclerview-v7:23.1.1'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.github.armcha:LuseenBottomNavigation:1.4.0'
    compile 'com.github.arimorty:floatingsearchview:1.1.2'
    compile 'com.facebook.android:facebook-android-sdk:4.12.0'
    compile 'com.baoyz.actionsheet:library:1.1.5'
    compile 'com.github.vignesh-iopex:confirmdialog:2.0-rc1'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.yarolegovich:lovely-dialog:1.0.4'
    compile 'com.github.coyarzun89:fabtransitionactivity:0.2.0'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'
    compile 'org.lucasr.twowayview:core:1.0.0-SNAPSHOT@aar'
    compile 'org.lucasr.twowayview:layouts:1.0.0-SNAPSHOT@aar'
    compile 'com.github.jd-alexander:LikeButton:0.2.0'
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'com.squareup.okhttp3:okhttp:3.3.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'

//    // This library handles authentication and authorization
//    compile 'com.spotify.sdk:spotify-auth:1.0.0-beta12@aar'
//    // This library handles music playback
//    compile 'com.spotify.sdk:spotify-player:1.0.0-beta12@aar'
}
