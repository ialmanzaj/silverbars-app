apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.project.calisthenic"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //    compile 'com.github.EverythingMe:overscroll-decor:3086e2f742'
    //    compile 'com.roughike:bottom-bar:1.2.6'
//    compile 'com.lapism:searchview:2.2'
    //    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') {
//        transitive = true
//    }
    //    compile 'com.yalantis:contextmenu:1.0.6'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.github.armcha:LuseenBottomNavigation:1.4.0'
    compile 'com.github.arimorty:floatingsearchview:1.1.2'
    compile 'com.github.SerhatSurguvec:continuablecirclecountdownview:v1.0'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.baoyz.actionsheet:library:1.1.5'
    compile 'com.github.vignesh-iopex:confirmdialog:2.0-rc1'
//    compile 'com.github.recruit-lifestyle:PlayPauseButton:1.0'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
//    compile 'com.afollestad.material-dialogs:core:0.8.5.9'
    compile 'com.yarolegovich:lovely-dialog:1.0.4'
    // Stetho core
    compile 'com.facebook.stetho:stetho:1.3.1'
    //Optional network helper
    compile 'com.facebook.stetho:stetho-okhttp:1.3.1'
}
