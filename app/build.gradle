apply plugin: 'com.android.application'

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://dl.bintray.com/ayz4sci/maven/" }
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0-rc1'

    defaultConfig {
        applicationId "com.app.project.silverbars"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:23.1.1'
        force 'com.android.support:appcompat-v7:23.1.1'
        force 'com.android.support:cardview-v7:23.1.1'
        force 'com.android.support:support-v4:23.1.1'
        force 'com.android.support:customtabs:23.1.1'
        force 'com.android.support:recyclerview-v7:23.1.1'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.github.armcha:LuseenBottomNavigation:1.4.0'
    compile 'com.github.arimorty:floatingsearchview:1.1.2'
    compile 'com.facebook.android:facebook-android-sdk:4.12.0'
    compile 'com.baoyz.actionsheet:library:1.1.5'
    compile 'com.github.vignesh-iopex:confirmdialog:2.0-rc1'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.yarolegovich:lovely-dialog:1.0.4'
    compile 'com.github.coyarzun89:fabtransitionactivity:0.2.0'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'
    compile 'org.lucasr.twowayview:core:1.0.0-SNAPSHOT@aar'
    compile 'org.lucasr.twowayview:layouts:1.0.0-SNAPSHOT@aar'
    compile 'com.github.jd-alexander:LikeButton:0.2.0'
    compile 'com.pnikosis:materialish-progress:1.7'
//    compile 'com.google.code.gson:gson:2.6.2'
    compile 'io.reactivex:rxjava:1.0.17'
    compile 'io.reactivex:rxandroid:0.23.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
