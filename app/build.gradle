apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.project.calisthenic"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:cardview-v7:23.1.1'
        force 'com.android.support:support-v4:23.1.1'
        force 'com.android.support:customtabs:23.1.1'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.github.armcha:LuseenBottomNavigation:1.4.0'
    compile 'com.github.arimorty:floatingsearchview:1.1.2'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.baoyz.actionsheet:library:1.1.5'
    compile 'com.github.vignesh-iopex:confirmdialog:2.0-rc1'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.yarolegovich:lovely-dialog:1.0.4'
    compile 'com.github.coyarzun89:fabtransitionactivity:0.2.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
}
